<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        #status {
            font-family: system-ui;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #turnstile-container {
            min-height: 65px;
        }
    </style>
</head>
<body>
    <div id="status">Loading security check...</div>
    <div id="turnstile-container"></div>
    
    <script>
        window.onloadTurnstileCallback = function () {
            console.log('Turnstile API loaded');
            document.getElementById('status').textContent = 'Initializing...';
            
            try {
                turnstile.render('#turnstile-container', {
                    sitekey: '0x4AAAAAACbS8XWWo0qzeEJk',
                    callback: function(token) {
                        console.log('Token received:', token.substring(0, 20) + '...');
                        document.getElementById('status').textContent = 'Verified âœ“';
                        if (typeof Android !== 'undefined' && Android.onCaptchaSuccess) {
                            Android.onCaptchaSuccess(token);
                        }
                    },
                    'error-callback': function(error) {
                        console.error('Turnstile error:', error);
                        document.getElementById('status').textContent = 'Error: ' + error;
                        if (typeof Android !== 'undefined' && Android.onCaptchaError) {
                            Android.onCaptchaError(String(error));
                        }
                    },
                    theme: 'light',
                    size: 'normal'
                });
                document.getElementById('status').textContent = 'Solving challenge...';
            } catch (e) {
                console.error('Failed to render Turnstile:', e);
                document.getElementById('status').textContent = 'Failed to load: ' + e.message;
                if (typeof Android !== 'undefined' && Android.onCaptchaError) {
                    Android.onCaptchaError(e.message);
                }
            }
        };
    </script>
</body>
</html>
