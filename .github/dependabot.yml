version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - web
    groups:
      next-js:
        patterns:
          - "next"
          - "@clerk/*"
          - "@supabase/*"
      dev-tools:
        patterns:
          - "typescript"
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"

  - package-ecosystem: gradle
    directory: /android-app
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - android
