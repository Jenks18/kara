name: Web CI

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'contexts/**'
      - 'types/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'next.config.js'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'contexts/**'
      - 'types/**'
      - 'package.json'

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true
